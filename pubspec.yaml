name: photo_editor_pro
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  nb_utils: ^4.2.2
  google_fonts: ^2.0.0
  url_launcher: ^6.0.2
  mobx: 1.2.1+4
  flutter_mobx: ^1.0.0
  share: ^2.0.1
  package_info: ^2.0.0
  cached_network_image: ^3.0.0
  http: ^0.13.1

  firebase_core: ^1.0.4
  firebase_crashlytics: ^2.0.1
  google_mobile_ads: ^0.12.1+1

  glass_kit: ^2.0.0

  permission_handler: ^6.1.3
  path_provider: ^2.0.1

  zoom_widget: ^0.1.3
  screenshot: ^0.3.0
  photo_view: ^0.11.1

  flutter_image_compress: ^1.0.0
  image_cropper: ^1.4.0

  image_picker: ^0.7.4

  font_awesome_flutter: ^9.0.0
  flutter_vector_icons: ^1.0.0
  flutter_native_image: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.5
  mobx_codegen: ^1.1.2
  #flutter packages pub run build_runner build --delete-conflicting-outputs

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/frame/
    - images/stickers/
    - assets/fonts/

  fonts:
    - family: Neon
      fonts:
        - asset: assets/fonts/neon.ttf
    - family: NeonCity
      fonts:
        - asset: assets/fonts/neoncity.otf
    - family: NeonLights
      fonts:
        - asset: assets/fonts/neonlights.ttf